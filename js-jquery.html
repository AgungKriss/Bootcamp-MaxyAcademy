    <!-- Fungsi manipulasi status (Hadir, Sakit, Alfa) pada tabel data mahasiswa -->

        // Button Action Baris 1
        $(document).ready(function () {
            $('#btn-edit1').click(() => {
                var text = $('#stat1').text();

            `);
